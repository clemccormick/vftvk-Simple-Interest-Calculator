<html>

  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
  </head>

  <body>
    <div class='maindiv'>
      <h1>Simple Interest Calculator</h1>
      Amount <input type="number" id="principal"> <br />
      Rate <input type="range" id="rate" name="rate" min="0" max="20" step="0.25" value="10.25" onchange="getrange()">
      <span id="slider">10.25%</span> <br />
      No. of Years <input type="number" id="years" min="1" max="10"> <br />
      <span id="result">

      </span><br>

      <button onclick="compute()">Compute Interest</button>
      <footer>&copy; Everyone can get rich</footer>
    </div>
  </body>

</html>
